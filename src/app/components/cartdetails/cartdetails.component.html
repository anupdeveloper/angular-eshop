<div class="w3l_banner_nav_right checkout-right">
   
    <table class="timetable_sub">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Sub Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of cartItems">
          <td>{{ i.name }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.unit_price | currency:"INR" }}</td>
          <td>{{ i.price | currency:"INR" }}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Total: </td>
            <td colspan="4">{{ cartTotal | currency:"INR" }}</td>
        </tr>

        
      </tbody>
    </table>
    <div class="cart-btns ">
        <!--button type="button" class="btn btn-primary">Primary</button-->
        <a routerLink="/checkout" class="btn btn-primary  float-right">Checkout</a>
    </div>
    
</div>
